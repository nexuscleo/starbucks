<!DOCTYPE html> <!-- Versão do HTML5 -->

<html lang="pt-br"> <!-- Escolha da língua -->

<head>
    <meta charset="UTF-8"> <!-- Configuração da fonte de exibicão -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Red+Rose:wght@300..700&display=swap"
        rel="stylesheet">
    
    <audio id="background-music" src="musics/music_220.mp3" autoplay loop></audio>
    
</head>

<body>

    <img class="logo" src="img/logo.png" alt="logo-starbucks">

    <div class="conteudo">

        <div class="caixa-txt">
            <h1>It's not just Coffee, It's <span>STARBUCKS</span></h1>

            <p> A Starbucks redefine a experiência do café, oferecendo um "terceiro lugar" entre o trabalho e a casa.
                Um ambiente acolhedor para desfrutar de bebidas de alta qualidade, de lattes a chás, e criar um
                senso de comunidade em todo o mundo.
            </p>
        </div>

        <div class="caixa-img">
            <div class="fundo"></div>
                <div class="product-card">
                    <img class="img-principal" src="img/img1.png" alt="copo-verde-grande">
                    <div class="caixa-menu">
                        <img class="img-menu" 
                            src="img/thumb1.png" 
                            alt="copo-verde-pequeno" 
                            data-image="img/img1.png" 
                            data-color1="#02a162" 
                            data-color2="#017143">
                        <img class="img-menu" 
                            src="img/thumb2.png" 
                            alt="copo-rosa-pequeno" 
                            data-image="img/img2.png" 
                            data-color1="#f59bb8" 
                            data-color2="#eb7495">
                        <img class="img-menu" 
                            src="img/thumb3.png" 
                            alt="copo-rosa2-pequeno" 
                            data-image="img/img3.png" 
                            data-color1="#e06ac5" 
                            data-color2="#d752b1">
                    </div>
                </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
